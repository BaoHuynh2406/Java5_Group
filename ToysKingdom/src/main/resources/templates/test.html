<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Toys Kingdom</title>

      <!-- Favicons -->
      <link th:href="@{/assets/img/favicon.png}" rel="icon">

      <!-- Bootstrap 5 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

      <!-- AngularJS -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
      <!-- AngularJS Route -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

      <!-- Main CSS -->
      <link rel="stylesheet" href="./static/assets/css/main.css">

      <!-- FontAwearSome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />


      <!-- JQuery dùng để select element-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <!-- Jquery DataTables -->
      <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" />
      <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>

      <!-- Sweet Alert -->
      <!-- Thư viện dùng để thay thế hộp thoại thông báo mặc định -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>
      <section class="container">
            <div class="row" id="productList">
                  <div class="d-flex justify-content-between align-items-center py-1">
                        <span class="fw-bold ">Danh sách sản phẩm</span>
                        <div class="d-flex h-100 align-items-center">
                              <div class="w-100 fw-bold">Sắp xếp theo:</div>
                              <select class="form-select" aria-label="Default select example">
                                    <option selected value="1">Giá tăng dần</option>
                                    <option value="2">Giá giảm dần</option>
                                    <option value="3">Ngày bán</option>
                              </select>
                        </div>
                  </div>
                  <hr>

                  <!-- Vùng hiển thị sản phẩm -->
                  <div class="card mx-2 my-4 card__product" style="width: 18rem; border-radius: 1.5rem;"
                        id="cardContainer" ng-repeat="p in productsData">
                        <card-Item-Type-1 product="p"></card-Item>
                  </div>

                  <!-- Phân trang -->
                  <nav aria-label="..." class="mt-5">
                        <ul class="pagination pagination-lg justify-content-center">
                              <li class="page-item active" aria-current="page">
                                    <span class="page-link">1</span>
                              </li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item">
                                    <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                              </li>
                        </ul>
                  </nav>
            </div>
      </section>
</body>

</html>
