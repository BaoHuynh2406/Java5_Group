<div class="forgotpass">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-7 col-lg-6">
                <div class="card form-card px-4">
                    <div class="text-center form-card__header py-4">
                        <h1 class="fw-bold">Khôi phục tài khoản</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" action="#" accept-charset="UTF-8">
                            <div class="mb-4">
                                <label class="form-forgotpass__label fw-bold fs-6 mb-1" for="CustomerEmail">Email</label>
                                <input type="email" class="form-control" id="RecoverEmail" name="email"
                                    placeholder="Nhập email đã đăng ký" required>
                            </div>
                            <button type="submit"
                                class="btn w-100 btn-primary mt-5 fw-bold fs-5 form-forgotpass__btnSubmit">Xác
                                nhận</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="#" class="link-muted">Hủy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
