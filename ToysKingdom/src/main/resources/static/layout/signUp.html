<div class="sign">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-7 col-lg-6">
                <div class="card form-card px-4">
                    <div class="text-center form-card__header py-4">
                        <h1 class="fw-bold">Đăng ký</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/account/register" accept-charset="UTF-8" novalidate>
                            <div class="mb-4">
                                <label for="fullName" class="form-sign__label fw-bold fs-6 mb-1">Họ và tên</label>
                                <input type="text" id="fullName" name="fullName" class="form-control form-sign__input" placeholder="Nhập họ và tên" required>
                            </div>
                            <div class="mb-4">
                                <label for="phoneNumber" class="form-sign__label fw-bold fs-6 mb-1">Số điện thoại</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control form-sign__input" placeholder="Nhập số điện thoại" required>
                            </div>
                            <div class="mb-4">
                                <label for="gender" class="form-sign__label fw-bold fs-6 mb-1">Giới tính</label>
                                <select id="gender" name="gender" class="form-select form-sign__input" required>
                                    <option value="" disabled selected>Chọn giới tính</option>
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                    <option value="Khác">Khác</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-sign__label fw-bold fs-6 mb-1">Email</label>
                                <input type="email" id="email" name="email" class="form-control form-sign__input" placeholder="Nhập email" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-sign__label fw-bold fs-6 mb-1">Mật khẩu</label>
                                <input type="password" id="password" name="password" class="form-control form-sign__input" placeholder="Nhập mật khẩu" required>
                            </div>
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-sign__label fw-bold fs-6 mb-1">Nhập lại mật khẩu</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-sign__input" placeholder="Vui lòng nhập lại mật khẩu" required>
                            </div>
                            <button type="submit" class="btn w-100 btn-primary mt-5 fw-bold fs-5 form-sign__btnSubmit">Xác nhận</button>
                        </form>
                        <div class="mt-3 text-center">
                            <span>Đã có tài khoản?</span> <a href="#!/login" class="link-muted mb-2 d-block">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
