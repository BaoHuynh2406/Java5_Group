<div class="register">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-7 col-lg-6">
                <div class="card form-card px-4">
                    <div class="text-center form-card__header py-4">
                        <h1 class="fw-bold">Đăng ký</h1>
                    </div>
                    <div class="card-body">
                        <form ng-submit="register()" novalidate>
                            <div class="mb-4">
                                <label class="form-sign__label fw-bold fs-6 mb-1" for="fullname">Họ và tên</label>
                                <input type="text" class="form-control form-sign__input" id="fullname" name="fullname"
                                       ng-model="user.fullname" placeholder="Nhập họ và tên" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-sign__label fw-bold fs-6 mb-1" for="phoneNumber">Số điện thoại</label>
                                <input type="tel" class="form-control form-sign__input" id="phoneNumber" name="phoneNumber"
                                       ng-model="user.phoneNumber" placeholder="Nhập số điện thoại" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-sign__label fw-bold fs-6 mb-1" for="gender">Giới tính</label>
                                <select id="gender" class="form-select form-sign__input" name="gender" ng-model="user.gender" required>
                                    <option value="" disabled selected>Chọn giới tính</option>
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                    <option value="Khác">Khác</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="form-sign__label fw-bold fs-6 mb-1" for="email">Email</label>
                                <input type="email" class="form-control form-sign__input" id="email" name="email"
                                       ng-model="user.email" placeholder="Nhập email" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-sign__label fw-bold fs-6 mb-1" for="password">Mật khẩu</label>
                                <input type="password" class="form-control form-sign__input" id="password" name="password"
                                       ng-model="user.password" placeholder="Nhập mật khẩu" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-sign__label fw-bold fs-6 mb-1" for="confirmPassword">Nhập lại mật khẩu</label>
                                <input type="password" class="form-control form-sign__input" id="confirmPassword" name="confirmPassword"
                                       ng-model="user.confirmPassword" placeholder="Vui lòng nhập lại mật khẩu" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-sign__label fw-bold fs-6 mb-1" for="address">Địa chỉ</label>
                                <input type="text" class="form-control form-sign__input" id="address" name="address"
                                       ng-model="user.address" placeholder="Nhập địa chỉ" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-sign__label fw-bold fs-6 mb-1" for="birthday">Ngày sinh</label>
                                <input type="date" class="form-control form-sign__input" id="birthday" name="birthday"
                                       ng-model="user.birthday" placeholder="Nhập ngày sinh" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-sign__label fw-bold fs-6 mb-1" for="role">Vai trò</label>
                                <select id="role" class="form-select form-sign__input" name="role" ng-model="user.role" required>
                                    <option value="" disabled selected>Chọn vai trò</option>
                                    <option value="User">User</option>
                                    <option value="Admin">Admin</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="form-sign__label fw-bold fs-6 mb-1" for="active">Trạng thái kích hoạt</label>
                                <select id="active" class="form-select form-sign__input" name="active" ng-model="user.active" required>
                                    <option value="" disabled selected>Chọn trạng thái</option>
                                    <option value="true">Kích hoạt</option>
                                    <option value="false">Chưa kích hoạt</option>
                                </select>
                            </div>
                            <button type="submit" class="btn w-100 btn-primary mt-5 fw-bold fs-5 form-sign__btnSubmit">Xác nhận</button>
                        </form>
                        <div class="mt-3 text-center">
                            <span>Đã có tài khoản?</span> <a href="#!/login" class="link-muted mb-2 d-block">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
