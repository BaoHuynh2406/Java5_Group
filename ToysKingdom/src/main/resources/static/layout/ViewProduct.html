<section class="container-fluid my-5"  >
    <div class="d-flex flex-wrap">

        <!-- Danh Mục -->
        <div class="col-sm-2 d-none d-sm-block">

            <h4 class="fw-bold text-danger py-1">Danh mục</h4>
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseOne">
                            Tất cả
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                        <div class="accordion-body py-0" ng-repeat="c in categoriesData">

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                    id="{{c.idCategory}}">
                                <label class="form-check-label" for="{{c.idCategory}}">
                                    {{c.categoryName}}
                                </label>
                            </div>



                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseTwo">
                            Đồ chơi lắp ghép
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                        <div class="accordion-body">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Siêu anh hùng
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Siêu robot
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseThree">
                            Búp bê
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                        <div class="accordion-body">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Siêu anh hùng
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Siêu robot
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-10 row" id="productList">
            <div class="d-flex justify-content-between align-items-center py-1">
                <span class="fw-bold ">Danh sách sản phẩm</span>
                <div class="d-flex h-100 align-items-center">
                    <div class="w-100 fw-bold">Sắp xếp theo:</div>
                    <select class="form-select" aria-label="Default select example" ng-model="sortOrder"
                            ng-change="sortProducts()">
                        <option selected value="priceAsc">Giá tăng dần</option>
                        <option value="priceDesc">Giá giảm dần</option>
                        <option value="3">Ngày bán</option>
                    </select>
                </div>

            </div>
            <hr>
            <!-- Spinner -->
            <div class="spinner-grow m-5" role="status" ng-if="isLoading">
                <span class="sr-only">Loading...</span>
            </div>

            <!-- Vùng hiển thị sản phẩm -->
            <div class="View-Container d-flex flex-wrap justify-content-center">
                <div card-Item-Type-1 class="px-2 my-3 col-sm-6 col-md-4 col-lg-3" id="cardContainer"
                    ng-repeat="p in productsData" product="p">
                </div>
            </div>

            <!-- Phân trang -->
            <pagination current-page="currentPage" total-pages="totalPages" load-data="loadData(page)"></pagination>


        </div>
</section>
