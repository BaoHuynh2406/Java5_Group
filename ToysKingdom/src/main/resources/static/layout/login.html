<div class="login">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-7 col-lg-6">
                <div class="card form-card px-4">
                    <div class="text-center form-card__header py-4">
                        <h1 class="fw-bold">Đăng nhập</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/account/login" accept-charset="UTF-8" novalidate>
                            <div class="mb-4">
                                <label class="form-login__label fw-bold fs-6 mb-1" for="CustomerEmail">Email</label>
                                <input type="email" class="form-control form-login__input" id="CustomerEmail"
                                    name="customer[email]" placeholder="abc@abc" required aria-label="Email">
                            </div>
                            <div class="mb-4">
                                <label class="form-login__label fw-bold fs-6 mb-1" for="CustomerPassword">Mật
                                    khẩu</label>
                                <input type="password" class="form-control form-login__input" id="CustomerPassword"
                                    name="customer[password]" placeholder="Mật khẩu của bạn" required
                                    aria-label="Mật khẩu">
                            </div>
                            <button type="submit"
                                class="btn w-100 btn-primary mt-5 fw-bold fs-5 form-login__btnSubmit">Xác
                                nhận</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="#recover" class="link-muted mb-2 d-block">Quên mật khẩu?</a>
                            <span>Chưa có tài khoản?</span> <a href="/account/register" class="link-muted">Đăng ký
                                tài khoản</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
