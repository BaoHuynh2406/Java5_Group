<section class="container">
    <div class="row" id="productList">
        <div class="d-flex justify-content-between align-items-center py-1">
            <span class="fw-bold">Kết quả tìm kiếm cho: <span style="color: var(--main-color);">{{ searchQuery }}</span></h1></span>
            <div class="d-flex h-100 align-items-center">
                <div class="w-100 fw-bold">Sắp xếp theo:</div>
                <select class="form-select" aria-label="Default select example" ng-model="sortOrder"
                        ng-change="sortProducts()">
                    <option selected value="asc">Giá tăng dần</option>
                    <option value="desc">Giá giảm dần</option>
                    <option value="3">Ngày bán</option>
                </select>
            </div>
        </div>

        <!-- Vùng hiển thị từ khóa tìm kiếm -->
        <!-- <div class="py-2">
            <span class="fw-bold"> </span><span></span>
        </div> -->

        <!-- Vùng hiển thị sản phẩm -->
        <div class="View-Container d-flex flex-wrap justify-content-center">
            <div card-Item-Type-1 class="px-2 my-3 col-sm-6 col-md-4 col-lg-3" id="cardContainer"
                ng-repeat="p in productsData" product="p">
            </div>
        </div>

        <!-- Phân trang -->
        <nav aria-label="..." class="mt-5">
            <ul class="pagination pagination-lg justify-content-center">
                <li class="page-item active" aria-current="page">
                    <span class="page-link">1</span>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</section>
